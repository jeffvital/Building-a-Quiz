<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Quiz page" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Quiz Website</title>
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="Logo image"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name"> Name:</label>
            <input id="student-name" type="name" name="name" />
          </div>
          <div class="info">
            <label for="email-address">Email: </label>
            <input id="email-address" type="email" name="email" />
          </div>
          <div class="info">
            <label for="birth-date"
              >D.O.B:<span class="sr-only">(Date of birth)</span>
            </label>
            <input id="birth-date" type="date" name="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block"></div>
          <p>1</p>
          <fieldset class="question" name="name">
            <legend>Student Questions</legend>
            <ul>
              <li>
                <label for="q1-a1">
                  <input
                    id="q1-a1"
                    type="radio"
                    value="true"
                    name="q1-questions"
                  />
                  True
                </label>
              </li>
              <li>
                <label for="q1-a2">
                  <input
                    id="q1-a2"
                    type="radio"
                    value="false"
                    name="q1-questions"
                  />
                  False
                </label>
              </li>
            </ul>
          </fieldset>

          <div class="question-block"></div>
          <p>2</p>
          <fieldset class="question" name="email">
            <legend>Student Skills</legend>
            <ul>
              <li>
                <label for="q2-a1">
                  <input
                    id="q2-a1"
                    type="radio"
                    value="true"
                    name="q2-questions"
                  />
                  True
                </label>
              </li>
              <li>
                <label for="q2-a2">
                  <input
                    id="q2-a2"
                    type="radio"
                    value="false"
                    name="q2-questions"
                  />
                  False
                </label>
              </li>
            </ul>
          </fieldset>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="question-block">Are you a frontend developer?</label>
            </div>
            <div class="answer">
              <select id="question-block" name="options" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="answer">Do you have any questions?</label>
            </div>
            <div class="answer">
              <textarea
                id="answer"
                name="text"
                cols="20"
                rows="2"
                placeholder="exemple"
              ></textarea>
            </div>
          </div>
        </section>
        <input type="submit" value="Send" />
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California <br />
        USA
      </address>
    </footer>
  </body>
</html>
